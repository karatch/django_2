<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django - SecondProject</title>
</head>
<body>
{% if people %}
<h3>Список пользователей</h3>
<ul>
{% for person in people %}
    <li>
        {{ person.first_name }}
        {{ person.last_name }}

    </li>
{% endfor %}
</ul>
{% else %}
<h3>Пользователей нет</h3>
{% endif %}
</body>
</html>
